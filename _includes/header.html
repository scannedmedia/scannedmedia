<div class="columns is-mobile is-marginless heading has-text-weight-bold has-background-white">
  <div class="column left">
    <figure class="navbar-item image">
      <a href="/"><img src="{{site.logo}}"></a>
    </figure>
  </div>
  <div class="column center desktop">
    {% for item in site.menu %}
    <p class="navbar-item has-text-black"><a href="{{ item.url | relative_url }}">{{item.title}}</a></p>
    {% endfor %}
  </div>
  <div class="column right">
    <p class="navbar-item has-text-black desktop"><a href="{{ site.contact-us.url | relative_url }}">{{site.contact-us.title}}</a></p>
    <p class="navbar-item has-text-black desktop">LOGIN</p>
    <figure class="navbar-item image has-text-black center" data-show="quickview" data-target="quickviewDefault">
      <i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
    </figure>
  </div>
</div>
