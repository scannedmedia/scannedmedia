<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>

    <!--  Navigation  -->
    {% include header.html %}

    <section class="hero is-fullwidth blog-images blog-head-img" style="height:500px;">
      <div class="featured-content" style="background-image:url({{page.image}}); background-position: center; background-size: cover; background-repeat: no-repeat;">
        <div class="box is-marginless is-radiusless is-paddingless-horizontal content grid has-text-white" style="background-color: rgba(255,255,255,.6);">
          <h1 class="is-size-1 is-size-4-mobile is-marginless is-bold has-text-grey-dark">{{page.title}}</h1>
          <p class="is-size-7 is-capitalized has-text-grey-dark">Written by {{page.author}} on <time datetime="{{posts[0].date}}" >{{page.date | date: '%B %d, %Y' }}</time></p>
        </div>
      </div>
    </section>

    <section class="section grid is-paddingless-horizontal">
      <article class="content is-size-7-mobile is-paddingless-hori" id="postContent">
        {{content}}
                
      </article>
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="/blog">blog</a></li>
          <li class="is-active"><a href="#" aria-current="page">{{page.title}}</a></li>
        </ul>
      </nav>
    </section>
    
    <!--   Footer   -->
    {% include basic-footer.html %}

    <!-- Scripts -->
    {% include scripts.html %}
  </body>
</html>
