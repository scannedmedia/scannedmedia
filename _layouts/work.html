<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>

  <!--  Navigation  -->
  {% include header.html %}

<section class="hero is-large" style="background: white url(https://images.unsplash.com/photo-1432888498266-38ffec3eaf0a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f38005f4ef6c02f1e40c1a3af591f5e9&auto=format&fit=crop&w=1353&q=80) center / cover fixed;">

  <!-- .hero-head -->
  <div class="hero-head">

  </div>
  <div class="hero-body">
    <div class="has-text-centered">
      <div class="has-half-width-filled-bg">
        <h1 class="has-text-weight-bold is-size-2 has-text-darkgrey"> A bit about us, <br> and our clients.</h1>
      </div>
    </div>
  </div>
</section>

<section class="hero" id="work">
  <div class="columns is-multiline is-marginless work-parent">
    {% for set in site.work reversed %}
      <div class="column">
        <a href="{{set.url}}">
          <div class="work-item">
              <div class="work-child" style="background:url({{set.head-image}}) center / cover; padding:0px;">
              </div>
              <div class="is-overlay">
                <div class="has-text-centered">
                  <p class="has-text-weight-bold is-size-3">{{set.title}}</p>
                  <p class="">{{set.subtitle}}</p> 
                </div>
              </div>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
</section>

  <!--   Footer   -->
  
  {% include footer.html %}

  <!-- Scripts -->
  {% include scripts.html %}
  
</body>
</html>
